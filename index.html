<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Code Quiz</title>
</head>
<body>
    <header class="head">
        <button class="highscore">High Score</button>
        <a class="reset" href="index.html">Play Again</a>
        <div class="timer">Time:
            <span class="time">45</span>
        </div>
    </header>
    <main class="main">
        <h1 class="welcome">Ready for the Challenge?</h1>
        <h3 class="info">Test your skills, be scored based on how many you can answer correctly!</h3>
        <button class="st-btn" id="start">Start Quiz</button>
        <div class="end"></div>
        <div class="result"></div>
    </main>

</html>
        <script defer src="./script.js"></script>
        
</body>
</html>
